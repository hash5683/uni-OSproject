<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    {% load static %}
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-image: url("{% static '1.png' %}"); /* Correct static URL for the background image */
            background-size: cover; /* Ensures the background image covers the entire body */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            width: 50%;
            height: 500px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for the content area */
            border-radius: 30px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            overflow: hidden;
        }

        .firstsubcontainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            border-right: 1px solid #ececec;
            background-color: #000000;
            border-top-right-radius: 100px;
            border-bottom-right-radius: 85px;
        }

        .firstsubcontainer h1 {
            font-size: 42px;
            margin-bottom: 1px;
            font-family: 'Times New Roman', Times, serif;
            color: white;
        }

        .firstsubcontainer p {
            font-size: 18px;
            color: #ececec;
            margin-bottom: 5px;
            font-family: 'Times New Roman', Times, serif;
        }

        .firstsubcontainer button {
            padding: 12px 20px;
            margin: 20px 0 0 0;
            font-size: 1rem;
            color: white;
            background: #000000;
            border: 1px solid white;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .firstsubcontainer button:hover {
            background-color: #808080;
        }

        .secondsubcontainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .secondsubcontainer h1 {
            font-size: 42px;
            margin-bottom: 1px;
            font-family: 'Times New Roman', Times, serif;
            color: #333;
        }

        .secondsubcontainer p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
            font-family: 'Times New Roman', Times, serif;
        }

        .secondsubcontainer input[type="text"], 
        .secondsubcontainer input[type="email"], 
        .secondsubcontainer input[type="password"] {
            width: 75%; /* Reduced width */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .secondsubcontainer input::placeholder {
            color: #aaa;
            font-size: 14px;
        }

        .secondsubcontainer button {
            padding: 12px 20px;
            margin: 20px 0 0;
            font-size: 1rem;
            color: white;
            background: black;
            border: 1px solid white;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .secondsubcontainer button:hover {
            background-color: #808080;
        }
    </style>
    
</head>
<body>
    
    <div class="main-container">
        <!-- First Subcontainer -->
        <div class="firstsubcontainer">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to get authenticate</p>
            <p>Already have an account ?</p>
            <button type="button" class="btn" onclick="window.location.href='{% url 'login' %}'">Login</button>
        </div>
        
        <!-- Second Subcontainer -->
        <div class="secondsubcontainer">
            <h1>Create Account</h1>
            <p>by using your email for registration</p>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" class="custom-input" placeholder="Username" >
                <input type="email" name="email" class="custom-input" placeholder="Email" >
                <input type="password" name="password" class="custom-input" placeholder="Password">
                <input type="password" name="confirm_password" class="custom-input" placeholder="Confirm Password">
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
